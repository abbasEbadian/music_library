{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="">
  <form   method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"> Get inside !</legend>
      {{ form|crispy }}
    </fieldset>

    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Log in</button>
    </div>
  </form>
  <div class="border-top pt-3">
    Have not an account? <a class="ml-2" href="{% url 'app_music:register' %}">Sign up</a>
  </div>
</div>
{% endblock %}
